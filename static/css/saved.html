    <!-- The div where we will inject our map -->

    <div id="map"></div>
    <div id='console'>
        <h1>Unemployment Rate per State</h1>
        <p>Data: <a
                href='https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json'>Unemployment

<div id="rates">
    <table>
        <tbody>
            <tr min="7" max="100">
                <td>
                    <div class="spot gt9"></div>
                </td>
                <td>&gt; 9.0</td>
            </tr>
            <tr min="7" max="9">
                <td>
                    <div class="spot gte7"></div>
                </td>
                <td>7.0-9.0</td>
            </tr>
            <tr min="5" max="7">
                <td>
                    <div class="spot gte5"></div>
                </td>
                <td>5.0-7.0</td>
            </tr>
            <tr min="3" max="5">
                <td>
                    <div class="spot gte3"></div>
                </td>
                <td>3.0-5.0</td>
            </tr>
            <tr min="-1" max="3">
                <td>
                    <div class="spot lt3"></div>
                </td>
                <td>&lt; 3.0</td>
            </tr>
        </tbody>



    </table>
